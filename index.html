  <head>

          <li class="list-none px-5">

          <li class="list-none px-5">

          <a
            href="#"
            class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium hover:bg-transparent border border-transparent hover:border-white transition-colors duration-300"

          >
          <a href="#"

            <span class="text-lg inline-block rotate-90">&#10148;</span></a

        </div>
      </div>
      <img
        src="images/grocery-image.png"
        alt="person"
        class="w-full xl:w-1/2 xl:absolute bottom-0 right-20"
      />
